<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clever Jobs</title>
        <link rel="stylesheet" href="./css/style.css" type="text/css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    </head>
    <body>
        <header>
            <div class="header-wrapper">
                <div class="logo">
                    <img src="https://www.filepicker.io/api/file/q8yh1SmySmy5BNapeDem" alt="CleverJobs logo"/>
                </div>
                <span>CleverJobs</span>
            </div>
        </header>
        <div class="search">
            <div class="search-wrapper">
                <div class="input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title"/>
                </div>
                <button class="button-wrapper">
                    <span>Find Jobs</span>
                </button>
            </div>
        </div>
        <div class="jobs-list">
            <h1>Showing 15 Jobs</h1>
            <div class="jobs-wrapper">
                
            </div>
        </div>
        <script src="./js/script.js"></script>
        <script src="https://kit.fontawesome.com/877ccade2a.js" crossorigin="anonymous"></script>
    </body>
</html>
